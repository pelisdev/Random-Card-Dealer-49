<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-success">
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://images.vexels.com/media/users/3/189299/isolated/lists/35bdc522366f66f364796411f595fec1-poker-cards-four-aces-illustration.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Random Card Generator
        </a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="card" id="carta">
        <span class="number">7</span>
      </div>

      <div class="click">
        <button class="btn btn-warning" onClick="window.location.reload()">
          Generar carta
        </button>
        <button class="btn btn-danger" onclick="activarRecarga()">
          Muestra una carta cada 3 segundos
        </button>

        <form>
          <div class="form w-15">
              <label for="width">Ancho:</label>
              <input
                type="number"
                class="form-control"
                id="width"
                placeholder="Ancho en píxeles"
              />

              <label for="height">Altura:</label>
              <input
                type="number"
                class="form-control"
                id="height"
                placeholder="Altura en píxeles"
              />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="cambiarDimensiones()"
          >
            Aplicar Cambios
          </button>
        </form>
      </div>
    </div>
    <script>
      function cambiarDimensiones() {
        // Obtiene los valores de ancho y altura del formulario
        var width = document.getElementById("width").value + "px";
        var height = document.getElementById("height").value + "px";

        // Aplica los valores de ancho y altura a la tarjeta
        document.getElementById("carta").style.width = width;
        document.getElementById("carta").style.height = height;
      }
      function activarRecarga() {
        // Configura un intervalo para recargar la página cada 3 segundos (3000 milisegundos)
        setInterval(function() {
          location.reload(); // Recarga la página
        }, 3000);
      }
    </script>
    <script
      src="https://kit.fontawesome.com/d0eb872e65.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
